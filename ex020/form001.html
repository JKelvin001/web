<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form autocomplete="on" method="POST" action="cadastro.php">
            <div>
                <label for="inome">Nickname:</label>
                <input type="text" name="nome" id="inome" required minlength="4" autocomplete="username">
            </div>
            <div>
                <label for="isenha">Password:</label>
                <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password">
            </div>
            <div>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </div>
        
    </form>
</body>
</html>
