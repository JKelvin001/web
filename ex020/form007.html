<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output e Javascript</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <!--o código já é programação-->
        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">
                0
            </output>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
