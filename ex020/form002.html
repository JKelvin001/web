<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Datas e Numeros</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <label for="inome">
            Nome:
            <input type="text" name="nome" id="inome" required minlength="4">
        </label>
        <br>
        <label for="imedia">
            Média:
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5">
        </label>
        <br>
        <label for="idata">
            Período:
            <input type="date" name="mes" id="idata">
        </label>
        <br>
        <label for="enviar">
            <input type="submit" value="Enviar" nome="enviar">
        </label>
    </form>
</body>
</html>
