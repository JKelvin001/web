<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Hierarquia de Titulos</title>
    <style>
        body{
            background-color: rgb(61, 61, 61);
        }
        main{
            background-color: white;
            border-radius: 10px 10px 0px 0px;
            width: 800px;
            margin: auto;
            padding: 10px;
        }
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
        h3{
            color: yellow;
        }
        h4{
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <h1>Título Principal</h1>
        <h2>SubTitulo 1</h2>
        <h3>SubTitulo do Subtitulo.</h3>
        <p>Parágrafo.</p>
        <h3>Subtitulo do Subtitulo.</h3>
        <p>Parágrafo.</p>
        <h2>SubTitulo 2</h2>
        <h3>Subtitulo do Subtitulo 2.</h3>
        <h4>Subtitulo do subtitulo do subtitulo 2.</h4>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
    </main>
</body>
</html>
